#version: '3.8'

services:
  mangui-backend:
    build:
      context: .
      dockerfile: dockerfile
    container_name: mangui-backend
    ports:
      - "8081:8081"
    environment:
      - MANGUI_MAX_FILE_SIZE=50MB
      - MANGUI_AVAILABLE_HOSTS=${MANGUI_HOSTS}
      - MANGUI_JWT_SECRET=${MANGUI_JWT_SECRET_VALUE}
    networks:
      - mangui
    restart: always

  mangui-frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    container_name: mangui-frontend
    ports:
      - "3000:3000"
    depends_on:
      - mangui-backend
    networks:
      - mangui
    restart: always

networks:
  mangui: